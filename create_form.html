<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Form - Build Your Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">View all forms</a></li>
        <li><a href="#">View responses</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
      <div class="login">
        <a href="#">Login</a>
        <a href="#">Sign up</a>
      </div>
    </nav>
  </header>
  <main>
    <h1>Create a Form</h1>
    <form>
      <h2>Basic Information</h2>
      <div class="form-group">
        <label for="form-title">Form Title<span class="required">*</span></label>
        <input type="text" id="form-title" name="form-title" required>
      </div>
      <div class="form-group">
        <label for="form-description">Form Description</label>
        <textarea id="form-description" name="form-description"></textarea>
      </div>
      <h2>Form Fields</h2>
      <div class="form-group">
        <label for="field-type">Field Type<span class="required">*</span></label>
        <select id="field-type" name="field-type" required>
          <option value="">Select field type</option>
          <option value="short-text">Short Text</option>
          <option value="long-text">Long Text</option>
          <option value="multiple-choice">Multiple Choice</option>
          <option value="checkbox">Checkbox</option>
        </select>
      </div>
      <div class="form-group">
        <label for="field-label">Field Label<span class="required">*</span></label>
        <input type="text" id="field-label" name="field-label" required>
      </div>
      <div class="form-group">
        <label for="field-options">Field Options</label>
        <textarea id="field-options" name="field-options"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Add Field</button>
      </div>
    </form>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="form-actions">
      <button class="cancel-btn">Cancel</button>
      <button class="save-btn" disabled>Save Draft</button>
      <button class="publish-btn" disabled>Publish Form</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Build Your Form</p>
  </footer>
</body>
</html>
